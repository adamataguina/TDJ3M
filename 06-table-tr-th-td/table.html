<!DOCTYPE html>
<html>
<head>
    <title>TabExample table</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            font-weight: bold;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Nom</th>
            <th>Âge</th>
            <th>Ville</th>
            <th>Pays</th>
        </tr>
        <tr>
            <td>Marie</td>
            <td>28</td>
            <td>Paris</td>
            <td>France</td>
        </tr>
        <tr>
            <td>Jean</td>
            <td>35</td>
            <td>Montréal</td>
            <td>Canada</td>
        </tr>
        <tr>
            <td>Lucie</td>
            <td>22</td>
            <td>Bruxelles</td>
            <td>Belgique</td>
        </tr>
        <tr>
            <td>Pierre</td>
            <td>40</td>
            <td>Genève</td>
            <td>Suisse</td>
        </tr>
        <tr>
            <td>Claire</td>
            <td>31</td>
            <td>Luxembourg</td>
            <td>Luxembourg</td>
        </tr>
    </table>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Rank</th>
                <th>Gender</th>
                <th>Year</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jacob</td>
                <td>1</td>
                <td>boy</td>
                <td>2010</td>
            </tr>
            <tr>
                <td>Isabella</td>
                <td>1</td>
                <td>girl</td>
                <td>2010</td>
            </tr>
            <tr>
                <td>Ethan</td>
                <td>2</td>
                <td>boy</td>
                <td>2010</td>
            </tr>
            <tr>
                <td>Sophia</td>
                <td>2</td>
                <td>girl</td>
                <td>2010</td>
            </tr>
            <tr>
                <td>Michael</td>
                <td>3</td>
                <td>boy</td>
                <td>2010</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

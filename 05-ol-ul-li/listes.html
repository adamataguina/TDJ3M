<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>Liste des animaux</title>
        <style>
            /* Limiter la taille des images à 150px de large */
            img {
                width: 150px;
            }
        </style>
    </head>
    <body>
        <!-- Liste des animaux -->
        <ul>
            <!-- Premier animal -->
            <li>
                <h4>Le Chat</h4>
                <!-- Lien de l'image du chat -->
                <img src="images/chat.png" alt="Un chat">
            </li>
            <!-- Deuxième animal -->
            <li>
                <h4>Le Chien</h4>
                <!-- Lien de l'image du chien -->
                <img src="images/chien.jpg" alt="Un chien">
            </li>
            <!-- Troisième animal -->
            <li>
                <h4>L'Éléphant</h4>
                <!-- Lien de l'image de l'éléphant -->
                <img src="images/elephant.jpg" alt="Un éléphant">
            </li>
        </ul>
    </body>
</html>
